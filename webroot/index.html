<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Regex to DFA Converter</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="index.css">
  <script type="module">
    import * as wasm from "./wasm.js";
    window.wasm = wasm;
  </script>
  <script src="website.js"></script>
</head>

<body>
  <div id="header-grid">
    <div id="error-message"></div>
    <div id="str-input">
      <form id="form-grid">
        <label for="regex">Regex String:</label>
        <input type="text" id="regex">
        <label for="regex-patterns">Load Regex Pattern:</label>
        <select id="regex-patterns"></select>
        <label for="teststr">Test String (TODO):</label>
        <input type="text" id="teststr">
        <button type="button" id="form-button">Compile Regex</button>
      </form>
    </div>
    <div id="fsm-type" class="no-fsm-yet">
      <div class="selected-fsm">NFA</div>
      <div>DFA</div>
      <div>DFA Minimized</div>
    </div>
  </div>

  <div id="body-grid">

    <table id="transitions" class="no-fsm-yet">
      <thead>
        <tr>
          <th>
            <div>State</div>
          </th>
          <th>
            <div>Transitions</div>
          </th>
        </tr>
      </thead>
      <tbody id="transitions-body">
      </tbody>
    </table>

  </div>
</body>

</html>
